<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 6</title>
</head>
<body>
    <div id="app">
        <h3>Cambiar contraseña</h3>
        <input type="text" v-model="password">
        <br>
        <p>{{estado}}</p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script>
        new Vue({
            el: "#app",
            data: {
                password: null,
                estado: "Introduce nueva contraseña...",
                novalidos: [
                    "admin",
                    "12345",
                    "password"
                ],
            },
            watch: {
                password(nuevo, antiguo) {
                    if (this.novalidos.indexOf(nuevo) > -1) {
                        this.estado = "Contaseña no válida";
                        return false;
                    }

                    if (nuevo.length < 5) {
                        this.estado = "La contraseña debe tener al menos 5 caractertes";
                        return false;
                    }

                    this.estado = "Contaseña correcta";
                }
            }
        });
        Vue.config.devtools = true;
    </script>
</body>
</html>
